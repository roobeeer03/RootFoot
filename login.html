<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión - Root Foot</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-black flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md p-8 border border-gray-200 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Iniciar Sesión</h1>
    <form id="login-form" class="space-y-4">
      <div>
        <label for="login-email" class="block mb-1">Correo electrónico</label>
        <input id="login-email" type="email" required class="w-full px-3 py-2 border border-gray-300 rounded"/>
      </div>
      <div>
        <label for="login-password" class="block mb-1">Contraseña</label>
        <input id="login-password" type="password" required class="w-full px-3 py-2 border border-gray-300 rounded"/>
      </div>
      <button type="submit" class="w-full py-2 px-4 bg-black text-white rounded hover:bg-gray-800 transition">Entrar</button>
    </form>
    <p class="mt-4 text-center text-sm">
      ¿No tienes cuenta? <a href="register.html" class="text-yellow-500 hover:underline">Regístrate</a>
    </p>
  </div>
  <script src="login.js"></script>
</body>
</html>
