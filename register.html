<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro - Root Foot</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-black flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md p-8 border border-gray-200 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Registro</h1>
    <form id="register-form" class="space-y-4">
      <div>
        <label for="reg-name" class="block mb-1">Nombre completo</label>
        <input id="reg-name" type="text" required class="w-full px-3 py-2 border border-gray-300 rounded"/>
      </div>
      <div>
        <label for="reg-email" class="block mb-1">Correo electrónico</label>
        <input id="reg-email" type="email" required class="w-full px-3 py-2 border border-gray-300 rounded"/>
      </div>
      <div>
        <label for="reg-password" class="block mb-1">Contraseña</label>
        <input id="reg-password" type="password" required class="w-full px-3 py-2 border border-gray-300 rounded"/>
      </div>
      <div>
        <label for="reg-confirm" class="block mb-1">Confirmar contraseña</label>
        <input id="reg-confirm" type="password" required class="w-full px-3 py-2 border border-gray-300 rounded"/>
      </div>
      <button type="submit" class="w-full py-2 px-4 bg-yellow-400 text-black rounded hover:bg-yellow-500 transition">Registrarme</button>
    </form>
    <p class="mt-4 text-center text-sm">
      ¿Ya tienes cuenta? <a href="login.html" class="text-yellow-500 hover:underline">Inicia sesión</a>
    </p>
  </div>
  <script src="register.js"></script>
</body>
</html>
